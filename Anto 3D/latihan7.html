<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 7</title>
</head>
<body>
    <h2>Latihan 7 Lists</h2>
    <p>Unordered list</p>
    <ul style="list-style-type: disc;">
        <li>Kopi</li>
        <!-- ini nested list -->
        <ul>
            <li>Kopi Aceh</li>
            <li>Kopi Arabica</li>
        </ul>
        <li>Teh</li>
        <li>Jahe</li>
    </ul>
    <p>Ordered list</p>
    <ol type="I">
        <li>Nyalakan Kompor</li>
        <li>Masukkan minyak secukupnya</li>
        <li>dst</li>
    </ol>
</body>
</html>
