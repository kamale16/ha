<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lat percabangan-Greetings</title>
</head>
<body>
    <!-- <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Sekarang hari apa dan jam berapa?</button> -->
    <p>Sekarang Jam :</p><p id="demo1"></p>
    <p>Saya Ucapkan :</p><p id="demo"></p>

    <script>
        const time = new Date().getHours();
        
        let greeting;
        if (time < 10) {
          greeting = "Selamat Pagi";
        } else if (time < 16) {
          greeting = "Selamat Siang";
        } else if (time < 19) {
            greeting = "Selamat Sore";
        } else {
          greeting = "Selamat malam";
        }
        document.getElementById("demo").innerHTML = greeting;
        document.getElementById("demo1").innerHTML = time;
        </script>
</body>
</html>
